<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project6-jethro-style.css" />
    <title>Web Dev Training | Jquery</title>

  <body>
    <div id="container">
      <input
        class="content wid"
        type="text"
        id="numbers"
        placeholder="Numbers"
      />
      <br />
      <input
        class="content"
        type="text"
        id="teen-start"
        placeholder="Teen Start"
      />
      <br />
      <button type="submit" class="content" id="submit">Submit</button>
      <br />
      <button class="content" id="reset">Reset</button>
      <br />
      <h1 class="answer content">Longest distance between the two:</h1>
    </div>
    <canvas
      id="myChart"
      style="width: 100%; max-width: 100vw; max-height: 70vh"
    >
    </canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
