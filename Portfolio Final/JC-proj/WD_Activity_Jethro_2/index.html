<!DOCTYPE html>

  <head>
    <title>Web Development Training</title>

    <link rel="stylesheet" href="project2-jethro-stylesheet.css" />
    <link href="register.html" />
    <link rel="icon" href="./images/glasses-32.ico" type="image/icon type" />
  </head>
  <body class="first-body">
    <nav>
      <ul>
        <li>
          <a href="#input">Log In </a>
        </li>
        <li>
          <a href="project2-jethro-about.html" target="_blank">About Us </a>

        </li>
        <li>
          <a

          </a>
        </li>
        <li>
          <a href="project2-jethro-register.html" target="_blank">Register </a>
        </li>
      </ul>

    <div class="sign-in-container">
      <h1 class="sign-one">Sign In</h1>
      <form
        action="https://c.tenor.com/x8v1oNUOmg4AAAAd/rickroll-roll.gif"
        target="_blank"
      >
        <div class="input-form">
          <input
            id="input"
            class="input"
            type="text"
            placeholder="Username"
            autofocus
            required
          />
        </div>

        <div class="input-form">
          <input
            class="input"
            type="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="submit">
          <button class="submit-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
